[Paths]
data_dir = ./data
daily_dir = ./data/daily
stocks_dir = ./data/stocks
results_dir = ./data/results
logs_dir = ./logs

[DataSource]
# 数据源选择: akshare 或 baostock
# akshare: 东方财富数据，实时性好但可能不稳定
# baostock: 证券宝数据，更稳定可靠，推荐使用
source = baostock
update_stock_list_days = 1

[Analysis]
ma_period = 120
volume_ratio_threshold = 5.0
min_history_days = 150

[Scheduler]
enabled = true
run_time = 15:30
weekdays_only = true

[Download]
# 并发线程数：服务器限制，使用单线程避免拒绝连接
max_workers = 1
retry_times = 3
retry_delay = 5
# 每日下载量限制（MB），0表示无限制，首次运行建议设为0
daily_download_limit_mb = 0

[GUI]
window_width = 1200
window_height = 800
theme = default
